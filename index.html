<!DOCTYPE html>
<html>
<head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      var loader = document.getElementById("loader");
      loader.innerText = "100%";
      setTimeout(function () {
        loader.style.display = "none";
      }, 5000);
    });
  </script>
</head>
<body>
  <div id="loader">0%</div>
  <img src="lucki.gif" style="width: 100%; height: 100%;" alt="Loading GIF">
</body>
</html>
