<!DOCTYPE html>
<html>
<head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      var loader = document.getElementById("loader");
      var gif = document.getElementById("gif");
      var startTime = new Date().getTime();
      var duration = 5000; // Duration in milliseconds (5 seconds)
      var animationDuration = 500; // Duration for the loading percentage animation (0.5 seconds)
      var animationDelay = 50; // Delay between each animation frame (50 milliseconds)
      
      function updateLoader() {
        var currentTime = new Date().getTime();
        var elapsed = currentTime - startTime;
        var percentage = Math.min((elapsed / duration) * 100, 100);
        loader.innerText = Math.floor(percentage) + "%";
        
        if (elapsed < duration) {
          setTimeout(updateLoader, animationDelay);
        } else {
          loader.style.display = "none";
          window.location.href = "https://ak9mee.github.io/home";
        }
      }
      
      function hideGif() {
        gif.style.display = "none";
      }
      
      setTimeout(hideGif, animationDuration);
      updateLoader();
    });
  </script>
</head>
<body>
  <div id="loader">0%</div>
  <img id="gif" src="lucki.gif" style="width: 100%; height: 100%;" alt="Loading GIF">
</body>
</html>
